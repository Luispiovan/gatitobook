<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="usuario"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagemAqui="Usuário obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="senha"
      placeholder="Senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagemAqui="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    style="width: 100%"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
  <!-- <button
    class="btn btn-secondary btn-block"
    type="submit"
    style="width: 100%"
  >
    Cadastre-se
  </button> -->
</form>
<br />
<div class="text-center">
<p>Não é um usuário? <a [routerLink]="['novousuario']">Faça seu cadastro!</a></p>
</div>
